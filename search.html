<!DOCTYPE html>
<html lang="ptBr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ls-Pokedex</title>
    <link rel="stylesheet" href="search-style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="titulo">LS-Pokedex</h1>
        <form
          id="meuFormulario"
          class="search-container"
          action="search.html"
          method="GET"
        >
          <input
            id="inp"
            type="text"
            name="pokemon"
            class="search-input"
            placeholder="Buscar..."
          />
          <button type="submit" class="search-icon">üîç</button>
        </form>
      </header>
      <main id="mainDiv">
        <div id="spinner" class="spinner" style="display: none"></div>
        <div class="grid-items" id="resultado"></div>
      </main>
      <footer>
        <button
          class="paginacao"
          id="pagina-anterior"
          style="display: none"
          onclick="_pagination_prev()"
        >
          Pagina anterior
        </button>
        <button
          class="paginacao"
          id="proximaPagina"
          onclick="_pagination()"
          style="display: none"
        >
          Proxima pagina
        </button>
        <h6 id="page-count"></h6>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
